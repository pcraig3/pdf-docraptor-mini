<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DocRaptor Minimal PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      @page {
        size: Letter;
        margin: 1in;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        line-height: 1.4;
      }
      h1 { margin: 0 0 0.5rem 0; }
      .meta { color: #444; font-size: 0.95rem; margin-bottom: 1rem; }
      .box { border: 1px solid #ccc; padding: 12px; border-radius: 8px; }
    </style>
  </head>

  <body>
    <h1>Hello from DocRaptor</h1>
    <p class="meta">
      This PDF was generated from a local HTML template sent via the DocRaptor Python client.
    </p>

    <div class="box">
      <p><strong>Tip:</strong> Set <code>"test": false</code> in code for non-watermarked output (requires paid usage).</p>
      <p><strong>Next:</strong> Replace this template with your NOFO HTML, or point at a URL instead of inline content.</p>
    </div>
  </body>
</html>
